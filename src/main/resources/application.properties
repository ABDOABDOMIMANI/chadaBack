# ================= Logging =================
# Reduce logging in production to avoid Railway rate limits (500 logs/sec)
logging.level.root=WARN
logging.level.com.chada=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.mail=WARN
# Disable stack traces in production (set to true for debugging)
logging.level.org.springframework.web.servlet.DispatcherServlet=WARN

# ================= File Upload Configuration =================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=512KB
# Increase buffer size for faster uploads
spring.servlet.multipart.resolve-lazily=false

# ================= File Storage Configuration =================
file.upload-dir=uploads/images
file.upload-dir.absolute=${user.dir}/${file.upload-dir}

# ================= Image Optimization Configuration =================
# Images will be automatically resized to max 1600x1600 and compressed
# JPEG quality: 75% (faster processing, still good quality)
# Set to false to skip optimization entirely for fastest uploads (RECOMMENDED for speed)
image.optimization.enabled=false
# Skip optimization for files smaller than this (5MB default - only optimize very large files)
image.optimization.skip-size-threshold=5242880

# ================= Email Configuration =================
# Use environment variables for production (Railway), fallback to hardcoded values for local development
# IMPORTANT: In Railway, set these environment variables:
# - MAIL_HOST (default: smtp.gmail.com)
# - MAIL_PORT (default: 587 for TLS, or 465 for SSL)
# - MAIL_USERNAME (your Gmail address)
# - MAIL_PASSWORD (Gmail app password - remove spaces!)
# - ADMIN_EMAIL (where to send notifications)
# - MAIL_USE_SSL (default: false, set to true if using port 465)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:khalidmimani@gmail.com}
# Remove spaces from password - Gmail app passwords work with or without spaces
spring.mail.password=${MAIL_PASSWORD:gwkdneycvkwomrqv}
spring.mail.properties.mail.smtp.auth=true
# STARTTLS configuration (for port 587 - default)
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# SSL configuration (for port 465 - set MAIL_PORT=465 and MAIL_USE_SSL=true)
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_USE_SSL:false}
# Trust all SSL certificates (needed for some production environments)
spring.mail.properties.mail.smtp.ssl.trust=*
# Increased timeouts for production (Railway may have slower connections)
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000
# Enable debug mode in production to see detailed email logs (set MAIL_DEBUG=true)
spring.mail.properties.mail.debug=${MAIL_DEBUG:false}
